<html>
<head>
	<title>Practical 4</title>
	<style>
		.container {
			position: relative;
			padding: 20px;
			margin: 20px;
			height: 300px;
		}

		.absolute {
			position: absolute;
			text-align: center;
		}

		.relative {
			position: relative;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="absolute">
			<h2>Absolute Positioning</h2>
		</div>
		<div class="relative">
			<h2>Relative Positioning</h2>
		</div>
	</div>
</body>
</html>
