<html>
<head>
	<title>CSS Positioning and Margins/Padding Example</title>
	<style>
		.container {
			position: relative;
			background-color: #f2f2f2;
			padding: 20px;
			margin: 20px;
			height: 300px;
		}

		.absolute {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: #4CAF50;
			color: white;
			padding: 20px;
			width: 200px;
			text-align: center;
		}

		.relative {
			position: relative;
			top: 50px;
			left: 50px;
			background-color: #008CBA;
			color: white;
			padding: 20px;
			width: 200px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="absolute">
			<h2>Absolute Positioning</h2>
			<p>This is an example of absolute positioning using CSS.</p>
		</div>
		<div class="relative">
			<h2>Relative Positioning</h2>
			<p>This is an example of relative positioning using CSS.</p>
		</div>
	</div>
</body>
</html>
